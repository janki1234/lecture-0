<!DOCTYPE html>
<html>
<head>
	<title>Flex box</title>
	<style>
		.container{
			display: flex;
			flex-wrap: wrap;
		}
		.container>div{
			background-color: springgreen;
			font-size: 20px;
			margin: 20px;
			padding: 20px;
			width: 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>Html</div>
		<div>Css</div>
		<div>C language</div>
		<div>Python</div>
	</div>
</body>
</html>
