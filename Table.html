<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
</head>
<body>
	<h2>This is ordered list using ol and li tag</h2>
	<ol>
		<li>Tea</li>
		<li>Coffee</li>
	</ol><br><br>
	<h2>This is unordered list using ul and li</h2>
	<ul>
		<li>Tea</li>
		<li>Coffee</li>
	</ul><br><br>
	<h2>Create table using table, th,tr,td</h2>
	<table style="border:2px solid black">
		<tr>
			<th>Name</th>
			<th>Hobby</th>
			<th>Study</th>
		</tr>
		<tr>
			<td>Janki</td>
			<td>Reading</td>
			<td>Engineering</td>
		</tr>
		<tr>
			<td>Aysha</td>
			<td>Travelling</td>
			<td>B.Com</td>
		</tr>
		<tr>
			<td>Sweety</td>
			<td>Swimming</td>
			<td>B.Sc</td>
		</tr>
	</table>
</body>
</html>
